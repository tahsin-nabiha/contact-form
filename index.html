<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-------- Font Awesome -------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-------- Bootstrap ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-------- My CSS -------->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-5 d-flex align-items-center">
                        <div>
                            <h1 class="display-3 fw-bold mb-5">Contact Us</h1>
                            <img src="./img/undraw_welcome_cats_thqn.svg" class="w-75" alt="">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-box">
                            <form class="form">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control mb-2" name="name" id="name">

                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control mb-2" name="email" id="email" >

                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control mb-3" name="phone" id="phone" >
                                <!-- Single file -->
                                <input type="file" class="form-control mb-4" name="file1" id="file1">
                                <!-- Preview ing for single file -->
                                <div class="single-file ">
                                    <div class="single-img">
                                        <!-- Image will be displayed here -->
                                    </div>
                                    <button type='button' class="close"><i class="fa-solid fa-x"></i> </button>
                                </div>
                                <!-- Multiple file -->
                                <input type="file" multiple class="form-control mb-4" name="file2" id="file2">
                                <!-- Preview ing for Multiple file -->
                                <div class="row multiple-file ">
                                    <!-- Images will be displayed here -->
                                </div>

                                <div class="msg"></div>
                                
                                <button type="submit" class="submit btn px-5 py-2">Submit</button>
                                <button type="reset" class="reset btn btn-secondary px-5 py-2">Reset</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My JS -->
    <script src="./App/data.js"></script>
    <script src="./App/function.js"></script>
    <script src="./App/main.js"></script>
    
</body>
</html>
